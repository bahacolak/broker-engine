spring.application.name=broker-service
spring.datasource.url=jdbc:mysql://localhost:3306/broker_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=1003

eureka.client.serviceUrl.defaultZone=http://localhost:1001/eureka
eureka.client.service-url.default-zone=http://localhost:1001/eureka

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

order.queue.name=orderQ
result.queue.name=resultQ
